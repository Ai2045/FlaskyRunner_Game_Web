<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 antialiased">
  <div class="container mx-auto py-8">
    <h1 class="text-5xl font-bold text-center text-blue-500 mb-8">Home</h1>
    {% if session['username'] %}
      <h2 class="text-xl text-center mb-4">Welcome {{ session['username'] }}</h2>
    {% endif %}
    <div class="space-y-4 text-center">
      <a href="/login" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
      <a href="/register" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Register</a>
      <a href="/logout" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Logout</a>
    </div>
  </div>
</body>

</html>
